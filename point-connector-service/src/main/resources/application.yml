server:
  port: 10002
  tomcat:
    uri-encoding: UTF-8
  shutdown: graceful

spring:
  application:
    name: point-connector-service

  datasource:
    url: jdbc:h2:mem:point
    driverClassName: org.h2.Driver
    username: dev
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace